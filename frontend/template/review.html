{% extends "template/base.html" %}

{% block main %}
<!-- search bar -->
<div class='container-fluid'>
<center>
  <form id='search' role='form' method='POST' action='/review'>
  <div class='col-lg-5' style='font-size:150%'>
    {{ title }}
  </div>
  <input type='hidden' name='mid' value='{{ mid }}'>
  <input type='hidden' name='title' value='{{ title }}'>
  <hr>
  <div class='col-lg-5'>
      <input type="radio" name="rate" value="1"> 1
      <input type="radio" name="rate" value="2"> 2
      <input type="radio" name="rate" value="3"> 3
      <input type="radio" name="rate" value="4"> 4
      <input type="radio" name="rate" value="5"> 5
      <input type="radio" name="rate" value="6"> 6
      <input type="radio" name="rate" value="7"> 7
      <input type="radio" name="rate" value="8"> 8
      <input type="radio" name="rate" value="9"> 9
      <input type="radio" name="rate" value="10"> 10
  </div>
  <hr>
  <div class='col-lg-5'>
  <input class='btn btn-warning' action="action" type="button" value="Back" onclick="history.go(-1);" />
    <input class='btn btn-success' type='submit' value='Submit'>
  </div>
  </form>
</center>
</div>
{% endblock %}
